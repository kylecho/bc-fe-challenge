<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="/css/style.css">
      <script type="text/javascript" src="/js/script.js" async></script>
    <title>BC frontend challenge</title>
  </head>
  <body>
    <div id="app">
      <div class="fixed">
        <div id="company-detail">
          <div class="company-avatar"></div>
          <div class="company-desc"></div>
        </div>
        <div class="field-container">
          <input id="search-text" class="field" type="text" placeholder="Search company names.." />
          <input id="search-limit" class="field" type="number" placeholder="Limit to.. (default 30)" >
          <input id="search-start" class="field last" type="number"
          placeholder="Start from.." >
        </div>
      </div>
      <ul id="company-list"></ul>
    </div>
  </body>
</html>
